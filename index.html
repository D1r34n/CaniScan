<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CaniScan - Dog Skin Disease Analyzer</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="app-body">
    <!-- Window Controls -->
    <div class="window-controls">
        <button id="minimize"><i class="bi bi-dash"></i></button>
        <button id="close"><i class="bi bi-x"></i></button>
    </div>

    <!-- Navbar -->
    <nav id="navigationBar" class="navbar navbar-expand-lg navbar-light shadow-sm">
        <div class="container-fluid navbar-container">
            <!-- Logo -->
            <div class="navbar-brand logo-wrapper">
                <img src="images/logo_only_dark.svg" alt="CaniScan Logo" class="logo-img">
                <span class="brand-text">CaniScan</span>
            </div>

            <!-- Navigation Buttons -->
            <div class="navbar-nav nav-buttons">
                <button class="nav-btn active" id="homeBtn" data-page="home">
                    <i class="bi bi-house-fill"></i> <span>Home</span>
                </button>
                <button class="nav-btn" id="galleryBtn" data-page="gallery">
                    <i class="bi bi-images"></i> <span>Gallery</span>
                </button>
                <button class="nav-btn" id="analysisBtn" data-page="analysis">
                    <i class="bi bi-search"></i> <span>Analysis</span>
                </button>
            </div>

            <!-- User Greeting -->
            <div class="user-greeting">
                <i class="user-icon bi bi-person-circle"></i>
                <span id="userName">Greetings, User!</span>
            </div>
        </div>
    </nav>

    <!-- Main container -->
    <div class="main-container">
        <!-- Phone Status -->
        <div id="phoneStatus" class="phone-status">
            <div class="status-indicator">
                <i class="bi bi-phone-x text-danger"></i>
                <span>Phone Disconnected</span>
            </div>
        </div>

        <!-- Home Page -->
        <div id="homePage" class="page-content">
            <div id="homeConnection" class="home-connection-section" style="display:block;">
                <div class="connection-card">
                    <div class="connection-icon"><i class="bi bi-phone"></i></div>
                    <h2>Please connect to the server</h2>
                    <p>Connect to the desktop server to use the gallery and analysis features.</p>
                    <button id="connectPhoneButton" class="btn btn-primary">Connect</button>
                </div>
            </div>

            <div id="galleryOverview" class="row" style="display:none;">Gallery</div>
        </div>

        <!-- Gallery Page -->
        <div id="galleryPage" class="page-content" style="display:none;">
            <div class="gallery-container">
                <div class="gallery-header">
                    <h3>Gallery</h3>
                    <button class="btn btn-primary" id="createFolderBtn">
                        <i class="bi bi-folder-plus"></i> Create Folder
                    </button>
                </div>
                <div class="gallery-grid" id="galleryGrid"></div>
            </div>
        </div>

        <!-- Analysis Page -->
        <div id="analysisPage" class="page-content" style="display:none;">
            <div class="analysis-row">
                <div class="video-section">
                    <div class="analysis-video-container">
                        <video id="analysisVideo" autoplay playsinline muted class="analysis-video"></video>
                    </div>
                    <button id="disconnectPhoneButton" class="btn btn-danger">
                        <i class="bi bi-phone-fill"></i> Disconnect Phone Camera
                    </button>
                </div>

                <div class="diagnosis-section">
                    <div class="diagnosis-card">
                        <div class="diagnosis-header">
                            <i class="bi bi-check-circle-fill text-success"></i>
                            <div>
                                <h6 id="diseaseDetected" class="diagnosis-label">Diagnosis</h6>
                                <h4 class="diagnosis-disease">Fungal Infection</h4>
                            </div>
                        </div>
                        <div class="confidence">
                            <span class="confidence-label">Confidence:</span>
                            <div class="confidence-badge">87%</div>
                        </div>
                    </div>
                    <h5>Recommendations:</h5>
                    <div class="recommendations-card"></div>
                </div>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
<script src="functions.js"></script>
</body>
</html>
